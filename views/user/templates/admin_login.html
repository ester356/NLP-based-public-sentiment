{% extends 'base_login.html' %}

{% block title %}
管理员登录
{% endblock %}

{% block content %}
    <div class="card-body text-center">
        <div class="auth-logo">
        <img src="/static/image/ICON.png" class="img-fluid rounded-normal light-logo" alt="logo">
        </div>
        <h3 class="mb-3 font-weight-bold">管理员登录</h3>
        <p class="text-secondary mb-4">舆情分析可视化系统 - Flask ECharts NLP</p>
        <!-- 表单 -->
        <form method="POST" action="/user/admin_login">
        <div class="form-group">
            <label>用户名</label>
            <input class="form-control" name="username" type="text" placeholder="请输入您的用户名">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input class="form-control" name="password" type="password" placeholder="请输入您的密码">
        </div>
        <div class="form-group">
            <label>管理员id</label>
            <input class="form-control" name="verifycode" type="password" placeholder="请输入管理员id">
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">登录</button>
        </form>
        <p class="mt-3">还没有管理员账号?  <a href="/user/admin_register">管理员注册</a></p>
        
    </div>
{% endblock %}
